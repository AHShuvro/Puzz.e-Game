<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overly-bg"></div>

    <div class="title">Drag and Drop Puzzle</div>

    <div class="puzzle-container">
        <div class="puzzle-drag" id="puzzle-drag">
            <div class="puzzle-box-drag" id="puzzle-box-drag-1">
                <div class="images" id="image-1" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/1.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-2">
                <div class="images" id="image-2" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/2.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-3">
                <div class="images" id="image-3" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/3.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-4">
                <div class="images" id="image-4" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/4.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-5">
                <div class="images" id="image-5" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/5.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-6">
                <div class="images" id="image-6" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/6.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-7">
                <div class="images" id="image-7" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/7.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-8">
                <div class="images" id="image-8" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/8.jpg)"></div>
            </div>
            <div class="puzzle-box-drag" id="puzzle-box-drag-9">
                <div class="images" id="image-9" draggable="true" ondragstart="drag(event)"
                    style="--img:url(./img/9.jpg)"></div>
            </div>
        </div>


        <div class="puzzle-drop" id="puzzle-drop">
            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

            <div class="puzzle-box-drop" ondrop="drop(event)" ondragover="dropOver(event)"></div>

        </div>
    </div>

    <button class="reset-btn" onclick="window.location.reload()">Reset Puzzle</button>
    <script src="main.js"></script>
</body>

</html>
